<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff5f8f, #ff8fab, #ffc2d1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
}

/* Cinematic glow */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
    animation: glow 6s infinite alternate;
}
@keyframes glow {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

.container {
    position: absolute;
    opacity: 0;
    transition: opacity 1.5s ease;
    backdrop-filter: blur(8px);
    padding: 20px;
    border-radius: 20px;
}
.show { opacity: 1; }

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    margin: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.lip {
    font-size: 100px;
    animation: kiss 1.2s infinite;
}
@keyframes kiss {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Roses */
.rose {
    position: absolute;
    font-size: 24px;
    animation: fall 6s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* Fireworks */
.firework {
    position: absolute;
    font-size: 28px;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
}

/* Typewriter */
.typewriter {
    overflow: hidden;
    border-right: .15em solid white;
    white-space: nowrap;
    margin: 0 auto;
    animation: typing 3s steps(30,end), blink .7s step-end infinite;
}
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

img {
    margin-top: 15px;
    border-radius: 20px;
}
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="container show" id="screen1">
    <h1>Hey Darling ‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <button onclick="showKiss()">Do you want a kiss, click here</button>
</div>

<!-- SCREEN 2 -->
<div class="container" id="screen2">
    <h1>Here comes your kiss üíã</h1>
    <div class="lip">üíã</div>
    <button id="loveBtn" onclick="showLove()" style="display:none;">
        See my love for you
    </button>
</div>

<!-- SCREEN 3 -->
<div class="container" id="screen3">
    <h1 class="typewriter">I Love You ‚ù§Ô∏è</h1>
    <img src="orangutan.png" width="150"><br>
    <img src="proposal.gif" width="260"><br>
    <p>
        From the moment you entered my life,<br>
        everything became brighter and magical ‚ù§Ô∏è<br>
        You are my today, tomorrow, and forever.
    </p>

    <h2>Will you be mine forever? ‚ù§Ô∏è</h2>
    <button onclick="forever()">Yes üíç</button>
    <button onclick="forever()">Always üíñ</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat">
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>

let music = document.getElementById("bgMusic");
let heartbeat = document.getElementById("heartbeat");

function showKiss() {
    fadeOut("screen1");
    fadeIn("screen2");

    music.play().catch(()=>{});
    heartbeat.play().catch(()=>{});

    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 400);

    setTimeout(() => {
        document.getElementById("loveBtn").style.display = "inline-block";
    }, 5000);
}

function showLove() {
    fadeOut("screen2");
    fadeIn("screen3");

    setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 6000);
    }, 500);
}

function forever() {
    launchFireworks();
}

function launchFireworks() {
    for(let i=0;i<20;i++){
        setTimeout(()=>{
            const fire = document.createElement("div");
            fire.classList.add("firework");
            fire.innerHTML = "‚ú®";
            fire.style.left = Math.random()*100+"vw";
            fire.style.top = Math.random()*80+"vh";
            document.body.appendChild(fire);
            setTimeout(()=>fire.remove(),1000);
        }, i*150);
    }
}

function fadeOut(id){ document.getElementById(id).classList.remove("show"); }
function fadeIn(id){ document.getElementById(id).classList.add("show"); }

</script>

</body>
</html>
