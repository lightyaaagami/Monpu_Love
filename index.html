<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Cinematic Universe ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffdde1,#ffc3a0);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.screen{
display:none;
position:relative;
width:100%;
padding:20px;
z-index:2;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
background:white;
color:#ff4b6e;
margin-top:20px;
transition:0.3s;
}
button:hover{transform:scale(1.1);}

.neon{
font-size:38px;
text-shadow:0 0 5px #fff,0 0 15px #ff4b6e,0 0 30px #ff4b6e;
animation:floatText 3s ease-in-out infinite alternate;
}

@keyframes floatText{
from{transform:translateY(-10px);}
to{transform:translateY(10px);}
}

.kiss{
font-size:90px;
animation:kissFly 2s ease forwards;
}
@keyframes kissFly{
from{transform:translateX(-300px);opacity:0;}
to{transform:translateX(0);opacity:1;}
}

.fade{
opacity:0;
transition:2s;
margin-top:20px;
font-size:20px;
}
.fade.show{opacity:1;}

.love-img{
width:420px;
max-width:95vw;
border-radius:20px;
margin:20px auto;
display:block;
box-shadow:0 0 30px rgba(255,255,255,0.7);
}

.float{
position:absolute;
animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
from{transform:translateY(100vh);opacity:0;}
to{transform:translateY(-10vh);opacity:1;}
}

.sparkle{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

#typed{
min-height:40px;
margin-top:20px;
font-size:20px;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="screen" id="login" style="display:block;">
<h1>Enter Our Secret ‚ù§Ô∏è</h1>
<input type="password" id="pass" style="padding:10px;border-radius:10px;border:none;">
<br>
<button onclick="unlock()">Unlock Love</button>
</div>

<!-- PAGE 2 -->
<div class="screen" id="kissPage">
<div class="kiss">üíã</div>
<div id="kissText" class="fade">
This kiss carries every heartbeat of mine to you ‚ù§Ô∏è
</div>
<button onclick="goForever()" id="kissBtn" style="display:none;">Go to Forever</button>
</div>

<!-- PAGE 3 -->
<div class="screen" id="foreverPage">
<div class="neon">You Are My Forever ‚ù§Ô∏è</div>

<img src="Orangutan.jpeg" class="love-img">
<img src="proposal.gif" class="love-img">

<button onclick="startMessage()" id="msgBtn">My Message üíå</button>

<div id="typed"></div>

<button onclick="restart()" style="margin-top:40px;">Replay Our Love üíû</button>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat" loop>
<source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>
let music=document.getElementById("music");
let heartbeat=document.getElementById("heartbeat");

/* Background sparkles */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.classList.add("sparkle");
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}

/* Unlock */
function unlock(){
if(document.getElementById("pass").value==="forever"){
document.getElementById("login").style.display="none";
document.getElementById("kissPage").style.display="block";
music.play().catch(()=>{});
setTimeout(()=>{
document.getElementById("kissText").classList.add("show");
},1000);
setTimeout(()=>{
document.getElementById("kissBtn").style.display="inline-block";
},3000);
}else{
alert("Wrong secret üòè");
}
}

/* Go to forever */
function goForever(){
document.getElementById("kissPage").style.display="none";
document.getElementById("foreverPage").style.display="block";
}

/* Message */
let text="From the moment you entered my life, everything changed. You became my peace, my happiness, my forever. I love you endlessly ‚ù§Ô∏è";
let i=0;

function startMessage(){
document.getElementById("msgBtn").style.display="none";
heartbeat.play().catch(()=>{});
typeWriter();
startFloating();
}

function typeWriter(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

/* Floating universe engine */
function startFloating(){
setInterval(()=>{
let item=document.createElement("div");
item.classList.add("float");
let icons=["‚ù§Ô∏è","üåπ","üíã","‚ú®"];
item.innerHTML=icons[Math.floor(Math.random()*icons.length)];
item.style.left=Math.random()*100+"vw";
item.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(item);
setTimeout(()=>item.remove(),6000);
},400);
}

/* Replay */
function restart(){
location.reload();
}
</script>

</body>
</html>
