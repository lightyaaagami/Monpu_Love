<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: none;
    width: 100%;
    padding: 20px;
    position: relative;
    z-index: 2;
}

/* Neon */
.neon {
    font-size: 40px;
    font-weight: bold;
    text-shadow:
        0 0 5px #fff,
        0 0 10px #ff4b6e,
        0 0 20px #ff4b6e,
        0 0 40px #ff4b6e;
}

/* Floating Forever */
.floating-forever {
    font-size: 35px;
    font-weight: bold;
    animation: floatText 3s ease-in-out infinite alternate;
}

@keyframes floatText {
    from { transform: translateY(-10px); }
    to { transform: translateY(10px); }
}

/* Kiss */
.lip {
    font-size: 90px;
    animation: kissMove 2s ease forwards;
}

@keyframes kissMove {
    from { transform: translateX(-200px); opacity:0; }
    to { transform: translateX(0); opacity:1; }
}

.fade-message {
    opacity: 0;
    transition: 2s;
    margin-top: 20px;
    font-size: 20px;
}

.fade-message.show { opacity: 1; }

/* Images */
.love-img {
    width: 420px;
    max-width: 95vw;
    margin: 20px auto;
    display: block;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.7);
}

/* Floating items */
.float-item {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity:0; }
    to { transform: translateY(-10vh); opacity:1; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1.5); }
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="container" id="login" style="display:block;">
    <h1>Enter Secret Code ‚ù§Ô∏è</h1>
    <input type="password" id="pass" style="padding:10px;border-radius:10px;border:none;">
    <br>
    <button onclick="checkPass()">Unlock Love</button>
</div>

<!-- PAGE 2 -->
<div class="container" id="screen2">
    <div class="lip">üíã</div>
    <div id="kissMessage" class="fade-message">
        This kiss carries all my love straight to your heart ‚ù§Ô∏è
    </div>
    <button id="nextBtn" onclick="goToMain()" style="display:none;">
        Go to Forever
    </button>
</div>

<!-- PAGE 3 -->
<div class="container" id="main">
    <div class="floating-forever neon">You Are My Forever ‚ù§Ô∏è</div>

    <img src="Orangutan.jpeg" class="love-img">
    <img src="proposal.gif" class="love-img">

    <button id="messageBtn" onclick="revealMessage()">My Message üíå</button>

    <div id="typedText"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat" loop>
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>
let music=document.getElementById("bgMusic");
let heartbeat=document.getElementById("heartbeat");

/* Sparkles background */
for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.classList.add("sparkle");
    s.style.top=Math.random()*100+"vh";
    s.style.left=Math.random()*100+"vw";
    document.body.appendChild(s);
}

function checkPass(){
    if(document.getElementById("pass").value==="forever"){
        document.getElementById("login").style.display="none";
        document.getElementById("screen2").style.display="block";
        music.play().catch(()=>{});

        setTimeout(()=>{ 
            document.getElementById("kissMessage").classList.add("show");
        },1000);

        setTimeout(()=>{
            document.getElementById("nextBtn").style.display="inline-block";
        },3000);
    } else {
        alert("Wrong secret üòè");
    }
}

function goToMain(){
    document.getElementById("screen2").style.display="none";
    document.getElementById("main").style.display="block";
}

/* Typing */
let text="From the moment you came into my life, everything became brighter and warmer ‚ù§Ô∏è I love you more than words can ever express.";
let i=0;

function revealMessage(){
    document.getElementById("messageBtn").style.display="none";
    heartbeat.play().catch(()=>{});
    typeWriter();
    floatingRomance();
}

function typeWriter(){
    if(i<text.length){
        document.getElementById("typedText").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}

/* Hearts + Roses + Sparkles floating */
function floatingRomance(){
    setInterval(()=>{
        let item=document.createElement("div");
        item.classList.add("float-item");

        let elements=["‚ù§Ô∏è","üåπ","‚ú®"];
        item.innerHTML=elements[Math.floor(Math.random()*3)];

        item.style.left=Math.random()*100+"vw";
        item.style.fontSize=(20+Math.random()*30)+"px";

        document.body.appendChild(item);
        setTimeout(()=>item.remove(),6000);
    },400);
}
</script>

</body>
</html>
