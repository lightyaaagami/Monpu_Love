<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .container {
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        color: white;
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        color: white;
        font-size: 18px;
        margin-bottom: 30px;
    }

    .lip {
        font-size: 80px;
        animation: kiss 1.5s infinite;
    }

    @keyframes kiss {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0%   { transform: translateY(100vh); opacity: 0; }
        50%  { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>
        Just wanted to steal a tiny moment of your day...<br>
        and send you the softest kiss ever üíã
    </p>

    <div class="lip">üíã</div>
</div>

<script>
    // Floating hearts effect
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 500);
</script>

</body>
</html>
